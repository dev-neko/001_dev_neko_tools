{% load static %}
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{% block title %}豚猫ツール{% endblock %}</title>
		<meta name="description" content="{% block description %}{% endblock %}">
		<link rel="icon" href="{% static 'img/favicon.ico' %}">

		<!-- fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- Footer blog responsive -->
		<!-- 一番上の入れるとヘッダーの表示がおかしくなる -->
		<!--
		使ってないっぽいので無効化した
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		-->
	</head>
	<body>
		<!-- headder -->
		{% include "base/navbar.html" %}

		<!-- content -->
		<!-- ナビバー以外に余白を入れるために指定 -->
		<div style="padding-left:10px;margin-left:10px;padding-right:10px;margin-right:10px;">
			{% block content %}
			{% endblock %}
		</div>

		<!-- Footer -->
		{% include "base/footer.html" %}

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- サジェスト表示のために無効化した ここから
		無効化しても何故かboostrap使えてる？
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		サジェスト表示のために無効化した ここまで-->
		<!-- static の JavaScript を適用するために追加 -->
		<script type="text/javascript" src="{% static 'js/javascript.js' %}"></script>
	</body>
</html>
