{% load static %}
{% with 'img/'|add:name|add:'.png' as imagedir %}
<div class="col-auto">
	<div class="shadow custum_img_radius mb-4 ml-3">
		<input type="image"
					 name="{{ name }}"
					 title="{{ name }}"
					 src="{% static imagedir %}"
					 width="90"
					 class="custum_img_radius"
					 id="{{ name }}">
	</div>
</div>
{% endwith %}
<div class="modal fade"
		 id="{{ name }}_modal"
		 tabindex="-1"
		 role="dialog"
		 aria-labelledby="{{ name }}_modal_label1"
		 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal_dialog_fluid" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="{{ name }}_modal_label2">{{ modal_title }}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<iframe class="resize_iframe" src="" frameborder="0"></iframe>
			</div>
		</div>
	</div>
</div>
